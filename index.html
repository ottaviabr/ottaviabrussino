<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-top: 40px;
      color: #fff;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 40px 20px 10px;
    }

    .project-image {
      max-height: 400px;
      width: auto;
      height: auto;
      max-width: 100%;
      object-fit: contain;
    }

    .project-caption {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #cccccc;
      font-weight: 300;
    }

    .project-caption-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
      margin: 20px 40px;
    }

    .caption-block {
      flex: 1 1 30%;
      min-width: 200px;
    }

    a {
      color: #cccccc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2 class="section-title">My Work</h2>

  <div class="gallery">
    <img src="project1.jpg" alt="Project 1" class="project-image">
    <img src="project2.jpg" alt="Project 2" class="project-image">
  </div>

  <div class="project-caption-row">
    <div class="project-caption caption-block">
      Through Our Eyes, a global campaign of kid-led storytelling from a refugee camp in Greece.
    </div>

    <div class="project-caption caption-block">
      Yhdessä Together project
    </div>

    <div class="project-caption caption-block">
      <a href="https://www.povertyactionlab.org/yhdessa-together-documentary-photo-project-inclusion-and-friendship-finnish-schools" target="_blank">
        Yhdessä (Together)
      </a>: A digital storytelling photodocumentary on inclusion and friendship in Finnish schools.
    </div>
  </div>

</body>
</html>
