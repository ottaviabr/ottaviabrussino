<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-top: 40px;
      color: #fff;
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 20px 10px;
    }

    .project-image {
      max-height: 400px;
      width: auto;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .project-caption-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
      margin: 20px 40px;
    }

    .project-caption {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #cccccc;
      font-weight: 300;
    }

    .caption-block {
      flex: 1 1 30%;
      min-width: 200px;
    }

    a {
      color: #cccccc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .project-caption-row {
        flex-direction: column;
        margin: 20px;
      }

      .caption-block {
        flex: 1 1 100%;
        margin-bottom: 10px;
      }

      .project-image {
        max-width: 100%;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <h2 class="section-title">My Work</h2>

  <div class="gallery-container">
    <img
      id="projectImage"
      src="project1.jpg"
      alt="Project Image"
      class="project-image"
      onclick="nextImage()"
    >
  </div>

  <div class="project-caption-row">
    <div class="project-caption caption-block">
      Through Our Eyes, a global campaign of kid-led storytelling from a refugee camp in Greece.
    </div>

    <div class="project-caption caption-block">
      Yhdessä Together project
    </div>

    <div class="project-caption caption-block">
      <a href="https://www.povertyactionlab.org/yhdessa-together-documentary-photo-project-inclusion-and-friendship-finnish-schools" target="_blank">
        Yhdessä (Together)
      </a>: A digital storytelling photodocumentary on inclusion and friendship in Finnish schools.
    </div>
  </div>

  <script>
    const images = ["project1.jpg", "project2.jpg"];
    let currentIndex = 0;

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      const img = document.getElementById("projectImage");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[currentIndex];
        img.style.opacity = 1;
      }, 200);
    }
  </script>

</body>
</html>
